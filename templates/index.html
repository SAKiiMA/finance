{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Symbol</th>
                    <th>Company</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in input %}
                    <tr>
                        {% for data in item %}
                            <td>{{ data }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                <tr>
                    <td colspan="4">CASH</td>
                    <td>{{cash}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td>{{total}}</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><a href="/deposit" id="deposit">Deposit</a></td>
                </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
