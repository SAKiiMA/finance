{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}

    <form action="/deposit" method="post">
        <div class="form-group">
            <input type="number" autocomplete="off" autofocus class="form-control" name="deposit" min="0.01" step="0.01" placeholder="Amount (USD)">
        </div>
        <button class="btn btn-primary" type="submit" name="deposit">Deposit</button>
    </form>

{% endblock %}
