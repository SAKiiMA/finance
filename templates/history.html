{% extends "layout.html"%}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted (descending)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in input %}
                    <tr>
                        {% for data in item %}
                            <td>{{ data }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
